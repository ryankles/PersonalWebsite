<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #222;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 3.5em;
			margin-bottom: 0;
			text-align: center;
		}
		
		h2 {
			font-size: 1.5em;
			text-align: center;
			margin-top: 5px;
			margin-bottom: 50px;
		}
		
		.button-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			margin-bottom: 50px;
		}
		
		.button {
			background-color: #fff;
			color: #222;
			padding: 10px 20px;
			border-radius: 30px;
			font-size: 1.2em;
			font-weight: bold;
			margin: 10px;
			text-transform: uppercase;
			transition: all 0.3s ease-in-out;
			cursor: pointer;
		}
		
		.button:hover {
			transform: translateY(-5px);
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
		}
		
		.portfolio {
			background-color: #bada55;
			color: #fff;
			padding: 10px 20px;
			border-radius: 30px;
			font-size: 1.2em;
			font-weight: bold;
			margin: 10px;
			text-transform: uppercase;
			transition: all 0.3s ease-in-out;
			cursor: pointer;
		}
		
		.portfolio:hover {
			background-color: #fff;
			color: #bada55;
			transform: translateY(-5px);
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<header>
		<div class="button-container">
			<a href="#" class="button">Link 1</a>
			<a href="#" class="button">Link 2</a>
			<a href="#" class="button">Link 3</a>
			<a href="#" class="button">Link 4</a>
			<a href="#" class="button">Link 5</a>
		</div>
		<h1>I am Ryan Reeves</h1>
		<h2>Computer Science Major</h2>
		<a href="#" class="portfolio">My Portfolio</a>
	</header>
</body>
</html>
